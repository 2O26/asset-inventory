version: "3.8"
services:
  frontenddev:
    image: frontenddev
    ports:
      - 3000:3000
    volumes:
      - ./Containers/FrontEnd/src:/app/src
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/ || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5

  assethandler:
    image: assethandler
    ports:
      - "8080:8080"

  networkscan:
    image: networkscan
    ports:
      - "8081:8081"

  confighandler:
    image: confighandler
    ports:
      - "3001:3001"
    volumes:
      - ./Containers/ConfigHandler/src:/app/src

  dbstorage:
    image: mongo
    restart: always
    command: --quiet --syslog
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - dbstorage:/data/db
      - dbconfig:/data/configdb

  configstorage:
    image: mongo
    restart: always
    command: [ "mongod", "--port", "27018", "--quiet", "--syslog" ]
    ports:
      - "27018:27018"
    expose:
      - "27018"
    volumes:
      - configstorage:/data/db
      - configdbconfig:/data/configdb

  ######################################################
  ###     Test Environment (nginx, postgres, cypress)   ###
  ######################################################
  webserver:
    image: nginx
    ports:
      - "89:80"
    networks:
      - test_network

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    networks:
      - test_network

  cypress:
    image: cypresslocal
    depends_on:
      frontenddev:
        condition: service_healthy
      # - dbstorage
      # - assethandler
      # - configstorage
      # - confighandler
      # - networkscan

volumes:
  configstorage:
  configdbconfig:
  dbstorage:
  dbconfig:


networks:
  test_network:
    driver: bridge
